<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Baines Meter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outerContainer">
      <div class="container-fluid flex-column p-5">
        <div class="row justify-content-center" id="title">
          The Baines Meter
        </div>
        <div class="row" id="meters">
          <div class="col offset-1 col-lg" id="closePursuit">Close Pursuit</div>
          <div class="col offset-1 col-lg" id="mainMeter">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>WAR</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- filler stats, replace later -->
                  <tr>
                    <td>575</td>
                    <td>Harold Baines</td>
                    <td>38.8</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="col offset-1 col-lg" id="recentPassers">
            Recent Passers
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
